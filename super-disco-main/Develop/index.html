<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://code.jquery.com/jquery-3.4.1.min.js"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" />


  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- tie the current date to this id tag-->
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container time-block">
    <div class="time-block row-12 col-12">
      <div class="row hour">
        <div class="hour col-1">9am</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      <div class="row hour">
        <div class="hour col-1">10am</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      <div class="row hour">
        <div class="hour col-1">11am</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      <div class="row hour">
        <div class="hour col-1">12pm</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      <div class="row hour">
        <div class="hour col-1">1pm</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      <div class="row hour">
        <div class="hour col-1">2pm</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      <div class="row hour">
        <div class="hour col-1">3pm</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      <div class="row hour">
        <div class="hour col-1">4pm</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      <div class="row hour">
        <div class="hour col-1">5pm</div>
        <p class="description col-10"></p>
        <button type="button" class="saveBtn col-1"></button>
      </div>
    </div>
    <!-- Timeblocks go here -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
